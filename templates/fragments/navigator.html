{% block navbar %}
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">
                <img src="http://o4j806krb.qnssl.com/public/images/cnodejs_light.svg">
            </a>
            <form id="search_form" class="navbar-search" action="/search">
                <input type="text" id="q" name="q" class="search-query span3" value="" disabled="disabled" placeholder="不给用~">
            </form>
            <ul class="nav pull-right">
                <li><a href="/">首页</a></li>
                <li><a href="/getstart">新手入门</a></li>
                <li><a href="/api">API</a></li>
                <li><a href="/about" target="">关于</a></li>
                {% if user.username == "游客" %}
                <li><a href="/register">注册</a></li>
                <li><a href="/login">登录</a></li>
                {% else %}
                <li><a href="/user/profile/{{ user.id }}">用户: {{ user.username }}</a></li>
                <li><a href="/logout">注销</a></li>
                {% endif %}
            </ul>
            <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
