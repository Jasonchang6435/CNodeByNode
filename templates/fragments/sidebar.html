<!--<div id="sidebar">-->
    {% if user.username == "游客" %}
    <div class="panel">
        <div class="inner">
            <p>CNode：Node.js专业中文社区</p>
            <div>
                您可以
                <a href="/login">登录</a>
                或
                <a href="/register">注册</a>
                , 也可以
                <a>
                  <span class="span-info">
                    通过 GitHub 登录
                  </span>
                </a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="panel">
        <div class="header">
            <span class="col_fade">个人信息</span>
        </div>
        <div class="inner">
            <div class="user_card">
                <div>
                    <a class="user_avatar" href="/user/profile/{{ user.id }}">
                        <img src="/user/avatar/{{ user.avatar }}" title="{{ user.username }}">
                    </a>
                    <span class="user_name"><a class="dark" href="/user/Jasonchang6435">{{ user.username }}</a></span>
                    <div class="board clearfix">
                        <div class="floor">
                            <span class="big">积分: 0 </span>
                        </div>
                    </div>
                    <div class="space clearfix"></div>
                    <span class="signature">
                        “这家伙很懒，什么个性签名都没有留下。”
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="inner">
            <a href="/topic/new" class="create_topic_btn">
                <span class="span-success">发布话题</span>
            </a>
        </div>
    </div>
    {% endif %}
